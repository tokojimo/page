<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sentinel Vision — Cartographie CCTV</title>
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      crossorigin=""
    />
    <script
      defer
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      crossorigin=""
    ></script>
  </head>
  <body>
    <div class="app-shell">
      <header class="app-header" role="banner">
        <div class="brand-block">
          <div class="brand-icon" aria-hidden="true"></div>
          <div>
            <h1>Sentinel Vision</h1>
            <p>Cartographie CCTV</p>
          </div>
        <nav class="header-actions" aria-label="Actions principales">
          <button class="ghost" type="button">Aide</button>
          <button class="ghost" type="button">Exporter</button>
        </nav>
      </header>

      <main class="app-main" role="main">
        <div class="sidebar-column">
          <aside class="panel route-panel" aria-label="Itinéraire">
            <div class="panel-header">
              <h2>Itinéraire</h2>
            </div>
            <div class="route-panel-body">
              <p class="route-panel-status" data-role="route-status" aria-live="polite">
                Choisissez deux points sur la carte.
              </p>
              <div
                class="route-modes"
                role="group"
                aria-label="Mode de déplacement"
              >
                <button
                  type="button"
                  class="route-mode-button"
                  data-route-mode="walking"
                  aria-pressed="false"
                >
                  À pied
                </button>
                <button
                  type="button"
                  class="route-mode-button"
                  data-route-mode="cycling"
                  aria-pressed="false"
                >
                  Vélo
                </button>
                <button
                  type="button"
                  class="route-mode-button"
                  data-route-mode="driving"
                  aria-pressed="false"
                >
                  Voiture
                </button>
              </div>
              <div class="route-points" role="group" aria-label="Points de l’itinéraire">
                <button
                  type="button"
                  class="route-point-button route-point-button--start"
                  data-route-point="start"
                  aria-pressed="false"
                >
                  <span class="route-point-marker" aria-hidden="true">A</span>
                  <span class="route-point-content">
                    <span class="route-point-title">Départ</span>
                    <span class="route-point-meta" data-role="point-start-meta">Choisir sur la carte</span>
                  </span>
                </button>
                <button
                  type="button"
                  class="route-point-button route-point-button--end"
                  data-route-point="end"
                  aria-pressed="false"
                >
                  <span class="route-point-marker" aria-hidden="true">B</span>
                  <span class="route-point-content">
                    <span class="route-point-title">Arrivée</span>
                    <span class="route-point-meta" data-role="point-end-meta">Choisir sur la carte</span>
                  </span>
                </button>
              </div>
              <div class="route-panel-summary" aria-live="polite">
                <span>Trajet</span>
                <strong data-role="route-summary">—</strong>
              </div>
              <button
                type="button"
                class="ghost route-reset"
                data-action="clear-route"
                aria-disabled="true"
                disabled
              >
                Réinitialiser
              </button>
            </div>
          </aside>

          <aside class="panel panel-left" aria-label="Caméras">
            <div class="panel-header">
              <h2>Caméras</h2>
              <button class="ghost" type="button" aria-label="Ajouter une caméra">
                +
              </button>
            </div>
            <div class="panel-body">
              <div class="search-box">
                <label class="sr-only" for="camera-search">Rechercher une caméra</label>
                <input
                  id="camera-search"
                  type="search"
                  placeholder="Rechercher"
                  autocomplete="off"
                />
              </div>
              <div class="camera-scroll-area">
                <ul class="camera-list" role="list" aria-live="polite"></ul>
              </div>
            </div>
            <div class="panel-footer">
              <button
                class="ghost ghost--danger"
                type="button"
                data-action="delete-camera"
              >
                Supprimer
              </button>
            </div>
          </aside>
        </div>

        <section class="map-stage" aria-label="Carte et couverture">
          <div class="map-canvas" role="application" aria-label="Carte stylisée">
            <div id="map-view" aria-hidden="true"></div>
            <div class="empty-state">
              <h3>Commencez par placer une caméra</h3>
              <p>Cliquez sur la carte pour positionner une caméra virtuelle.</p>
            </div>
          </div>
        </section>

        <aside class="panel panel-right" aria-label="Propriétés">
          <div class="panel-header">
            <h2>Propriétés</h2>
          </div>
          <form class="properties-form">
            <fieldset>
              <legend>Position</legend>
              <label>
                Latitude
                <input name="lat" type="number" step="0.000001" />
              </label>
              <label>
                Longitude
                <input name="lon" type="number" step="0.000001" />
              </label>
            </fieldset>

            <fieldset>
              <legend>Orientation</legend>
              <label>
                Azimut (°)
                <div class="slider-field">
                  <input name="azimuth" type="range" min="0" max="360" step="1" />
                  <output data-display-for="azimuth" aria-live="polite">45°</output>
                </div>
              </label>
            </fieldset>

            <fieldset class="camera-type-fieldset">
              <legend>Type de caméra</legend>
              <div class="camera-type-options" role="list">
                <button
                  type="button"
                  class="camera-type-option"
                  data-camera-type="dome"
                  aria-pressed="false"
                >
                  <span class="option-icon option-icon--dome" aria-hidden="true"></span>
                  <span class="option-body">
                    <span class="option-title">Caméra dôme</span>
                    <span class="option-meta">100° (fixe) • 35 m</span>
                  </span>
                </button>
                <button
                  type="button"
                  class="camera-type-option"
                  data-camera-type="bullet"
                  aria-pressed="false"
                >
                  <span class="option-icon option-icon--bullet" aria-hidden="true"></span>
                    <span class="option-body">
                      <span class="option-title">Caméra bullet</span>
                      <span class="option-meta">90° (fixe) • 150 m</span>
                    </span>
                  </button>
                <button
                  type="button"
                  class="camera-type-option"
                  data-camera-type="ptz"
                  aria-pressed="false"
                >
                  <span class="option-icon option-icon--ptz" aria-hidden="true"></span>
                  <span class="option-body">
                    <span class="option-title">Caméra PTZ</span>
                    <span class="option-meta">FOV 90° rotatif • 360° • 350 m</span>
                  </span>
                </button>
                <button
                  type="button"
                  class="camera-type-option"
                  data-camera-type="panoramic"
                  aria-pressed="false"
                >
                  <span class="option-icon option-icon--panoramic" aria-hidden="true"></span>
                  <span class="option-body">
                    <span class="option-title">Caméra panoramique</span>
                    <span class="option-meta">Vue globale à 360° • 350 m</span>
                  </span>
                </button>
              </div>
              <div class="type-summary" aria-live="polite">
                <span>Profil :</span>
                <strong data-role="type-meta">—</strong>
              </div>
              <label class="checkbox">
                <input type="checkbox" name="infrared" />
                Vision infrarouge (IR)
              </label>
            </fieldset>
          </form>
        </aside>
      </main>
    </div>

    <div class="tooltip" role="tooltip" hidden></div>

    <script type="module" src="src/main.js"></script>
  </body>
</html>
